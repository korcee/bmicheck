<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="weight-scale-svgrepo-com.svg" />
		<title>BMI kalkul√°tor</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,100&family=Roboto+Condensed:wght@100;400&display=swap');
			body {
				background-repeat: no-repeat;
				height: 100vh;
				background-color: #e0e0e0;
			}
			.container {
				margin: 0 auto;
				text-align: center;
				max-width: 500px;
				display: flex;
				flex-direction: column;
				font-family: 'Poppins';
				padding: 40px;
				margin-top: 25px;
				gap: 10px;
				border-radius: 50px;
				background: #e0e0e0;
				box-shadow:  20px 20px 60px #bebebe,
							-20px -20px 60px #ffffff;
			}
			input {
				text-align: center;
				border-radius: 5px;
				font-family: 'Poppins';
				border: 1px solid black;
				box-shadow: 2px 2px 2px black;
				height: 40px;
			}
			button {
				width: 100px;
				height: 50px;
				margin: 0 auto;
				border-radius: 5px;
				border: 1px solid black;
				background-color: white;
				font-size: 17px;
				font-weight: bold;
				color: black;
				font-family: 'Poppins';
				box-shadow: 2px 2px 2px black;
				cursor: pointer;
			}
			p {
				border: 1px solid black;
				background-color: white;
				font-style: italic;
				color: black;
				height: 25px;
				width: 300px;
				margin: 0 auto;
				border-radius: 5px;
				font-family: 'Poppins';
				box-shadow: 2px 2px 2px black;
			}
			h1 {
				font-family: 'Poppins';
				margin-top: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>BMI calculator</h1>
			<input type="number" id="weight" placeholder="Body Weight...(kg)" />
			<input type="number" id="height" placeholder="Body Height...(cm)" />
			<div>
				<button onclick="calc()" style="margin-right: 10px">Your BMI</button>
				<button onclick="reset()" style="margin-left: 10px">Reset</button>
			</div>
			<p id="result">Your BMI index</p>
		</div>

		<script>
			const intervals = [
				{ min: 0, max: 18.5, categ: 'underweight', emoji: 'ü§®' },
				{ min: 18.5, max: 24.9, categ: 'normal', emoji: 'üòé' },
				{ min: 24.9, max: 100, categ: 'overweight', emoji: 'ü§î' },
			];
			let weight = document.getElementById('weight');
			let height = document.getElementById('height');
			let result = document.getElementById('result');

			function calc() {
				let bmi = weight.value / Math.pow(height.value / 100, 2);
				let interval = intervals.find((obj) => bmi >= obj.min && bmi < obj.max);
				result.innerHTML = bmi.toFixed(2) + ' ' + interval.categ + ' ' + interval.emoji;
				console.log('suly: '+weight.value+' magassag: '+height.value);
				console.log('kategoria: '+interval.categ+' emoji: '+interval.emoji);
			}

			function reset() {
				weight.value = '';
				height.value = '';
				result.innerHTML = 'BMI index';
				console.log('reset');
			}
		</script>
	</body>
</html>
